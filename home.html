all from some random recruiter or sales rep is annoying enough as is. Imagine my frustration when I got a call from a recruiter who called on the \u003cstrong\u003ecompany phone\u003c/strong\u003e in the middle of a working day!","published":"2018-08-31T22:41:19Z","readTimeInMinutes":6,"slug":"recruiters-who-call-during-working-hours"},{"title":"Codi.vim + fullscreen buffer","description":"Learn how to set up Codi.vim to create a fullscreen scratch buffer that also works with Vim splits. We will take a look at wrapping the \u003ccode\u003eCodi\u003c/code\u003e command and improving the buffer name(s) as seen in \u003ccode\u003e:ls\u003c/code\u003e.","published":"2018-08-27T07:55:24Z","readTimeInMinutes":5,"slug":"codi-vim-fullscreen-buffer"},{"title":"Vim tip: persistent undo","description":"Usually, when you open a file in your editor, make some changes, save and close, you lose the ability to \u003ckbd\u003ectrl\u003c/kbd\u003e+\u003ckbd\u003eZ\u003c/kbd\u003e. Vim has a built in mechanism to persist changes made to files on disk. This may not sound that exciting, but what if your editor crashes while you have a set of changes you may want to revert stored?","published":"2018-08-04T20:17:52Z","readTimeInMinutes":4,"slug":"vim-tip-persistent-undo"},{"title":"How FZF and ripgrep improved my workflow","description":"In my never ending quest for simplicity I recently discovered FZF and ripgrep. Two command-line tools that have the potential to make every dag programming tasks easier. In this post I will explain how I use these tools to do things in a matter of keystrokes rather than having to re-google that command you keep forgetting \u003cstrong\u003eevery. single. time.\u003c/strong\u003e.","published":"2018-06-24T13:33:37Z","updated":"2019-07-10T21:10:00Z","readTimeInMinutes":11,"slug":"how-fzf-and-ripgrep-improved-my-workflow"},{"title":"The greatnesses and gotchas of YAML","description":"YAML is a great language for configuration files, it is a lot more flexible than JSON with comments and inheritance for example. While I was doing some research about YAML I found bits of information scattered all over the place so I attempted to piece the great things and the quirks together in a post!","published":"2017-12-23T07:25:59Z","readTimeInMinutes":13,"slug":"the-greatnesses-and-gotchas-of-yaml"},{"title":"A collection of Vim key binds","description":"In my never ending quest for an optimal Vim setup I am always looking for ways to improve. I've used Vim for about two months now and I'm still learning a lot. In this post I'm going to take you through a part of my .vimrc that describes my non-plugin key binds.","published":"2017-09-16T13:11:03Z","readTimeInMinutes":7,"slug":"a-collection-of-vim-key-binds"},{"title":"Combining Caniuse with FZF","description":"There is caniuse.com which you can use to search online, but what if you're a lazy dev like me that likes to keep his stuff in the terminal? Well, for this reason I wrote a small wrapper using some of my all time favorite tools: Ruby and FZF!","published":"2017-09-03T11:47:27Z","readTimeInMinutes":6,"slug":"combining-caniuse-with-fzf"},{"title":"Switching to ASDF version manager","description":"Depending on how many languages you program in, getting all their version managers installed, added to \u003ccode\u003e$PATH\u003c/code\u003e, configured etc... becomes quite a pain when setting up a new system, or even figuring out how this one works because you've used something else for a while.","published":"2017-08-15T21:04:44Z","readTimeInMinutes":5,"slug":"switching-to-asdf-version-manager"}]},"__N_SSG":true},"page":"/home","query":{},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><s
