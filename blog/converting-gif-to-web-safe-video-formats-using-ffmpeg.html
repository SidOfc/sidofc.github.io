\u003e\u003c/pre\u003e\u003cp\u003eThis will output a .webm file that works in most browsers, but what are these options\ndoing exactly? Let\u0026#x27;s dive in:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003e-i\u003c/code\u003e: Specifies the \u003cem\u003einput file\u003c/em\u003e, in this case \u003ccode\u003efile.gif\u003c/code\u003e.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-c\u003c/code\u003e: Specifies the \u003cem\u003ecodec\u003c/em\u003e, \u003ccode\u003evp9\u003c/code\u003e works in most browsers.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-b:v\u003c/code\u003e: Specifies the \u003cem\u003evideo bitrate\u003c/em\u003e, \u003ccode\u003e0\u003c/code\u003e allows us to specify the quality via the \u003ccode\u003e-crf\u003c/code\u003e option.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-crf\u003c/code\u003e: Specifies the \u003cem\u003equality\u003c/em\u003e, ranges between 0-63, lower means better quality.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eMore detailed explanations about the options can be found \u003ca href=\"https://trac.ffmpeg.org/wiki/Encode/VP9\" title=\"Visit ffmpeg VP9 encode page\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eThese .webm files will suffer a little bit of quality loss, but if more quality is\nneeded the \u003ccode\u003e-crf\u003c/code\u003e flag can be set to a lower value easily. With these settings\nthe .webm file is (on average) \u003cstrong\u003e60%\u003c/strong\u003e smaller than the .gif file.\u003c/p\u003e\u003cp\u003eWhen we check caniuse, \u003ca href=\"https://caniuse.com/?search=webm\" title=\"View caniuse.com webm support\"\u003e.webm support\u003c/a\u003e looks good too, mostly.\nIndeed the only real reason today to use .mp4 on the web is to support Internet Explorer.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"convert-gif-to\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#convert-gif-to\"\u003eConvert .gif to .mp4\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eTo convert a .gif file to a web-safe .mp4, use the following command:\u003c/p\u003e\u003cpre class=\"prism-code language-shell\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003effmpeg -i file.gif -movflags +faststart -pix_fmt yuv420p \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e       -vf \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026quot;scale=trunc(iw/2)*2:trunc(ih/2)*2\u0026quot;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e file.mp4\u003c/span\u003e\u003c/div\u003e\u003c/pre\u003e\u003cp\u003eThis will output a .mp4 file that is \u003ca href=\"https://caniuse.com/?search=mp4\" title=\"View caniuse.com mp4 support\"\u003ewidely supported\u003c/a\u003e\nin all browsers except Opera Mini. Let\u0026#x27;s also cover the options for this one:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003e-i\u003c/code\u003e: Specifies the \u003cem\u003einput file\u003c/em\u003e, in this case \u003ccode\u003efile.gif\u003c/code\u003e.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-movflags\u003c/code\u003e: For web video we can specify \u003ccode\u003e+faststart\u003c/code\u003e to allow the video to start playing before the download is complete.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-pix_fmt\u003c/code\u003e: The default \u003ccode\u003eyuv444p\u003c/code\u003e can\u0026#x27;t be played by some mobile browsers so we set it to \u003ccode\u003eyuv420p\u003c/code\u003e instead.\u003c/li\u003e\u003cli\u003e\u003ccode\u003e-vf\u003c/code\u003e: This flag is allows us to set \u003ccode\u003e\u0026quot;scale=trunc(iw/2)*2:trunc(ih/2)*2\u0026quot;\u003c/code\u003e to ensure the video width and height are divisible by 2 which would otherwise cause an error when using \u003ccode\u003eyuv420p\u003c/code\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eMore detailed expoanations about the options can be found \u003ca href=\"https://trac.ffmpeg.org/wiki/Encode/H.264\" title=\"Visit ffmpeg H.264 encode page\"\u003ehere\u003c/a\u003e.\nAdditionally, \u003ca href=\"https://github.com/manateelazycat/deepin-screen-recorder/commit/a49612faed28fc70a98aa117839cc67d96b99761\" title=\"Read details about pix_fmt and vf flags command line flags\"\u003ethis commit\u003c/a\u003e\nprovides some additional context about \u003ccode\u003e-pix_fmt\u003c/code\u003e and \u003ccode\u003e-vf\u003c/code\u003e.\u003c/p\u003e\u003cp\u003eThe .mp4 file is (on average) \u003cstrong\u003e50%\u003c/strong\u003e smaller than the .gif file. While less efficient\nthan .webm, it is still much better than using .gif.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"conclusion\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eHopefully this post made it a little bit easier to understand how to convert\n.gif files to .webm or .mp4 using \u003ccode\u003effmpeg\u003c/code\u003e. It a powerful tool that can help us\noptimize our usage of animated media on the web. It is definitely worth looking\ninto if you run a website that displays lots of gifs.\u003c/p\u003e\u003cp\u003eUntil next time :)\u003c/p\u003e\u003cp\u003eðŸ‘‹\u003c/p\u003e","scope":{"title":"Converting .gif to web-safe video formats using ffmpeg","description":"This post shows how to convert .gif images to web-safe video formats using ffmpeg cli. These formats produce smaller files which means less data to load!","published":"2021-02-14T18:30:00Z"}},"slug":"converting-gif-to-web-safe-video-formats-using-ffmpeg"},"__N_SSG":true},"page":"/blog/[slug]","query":{
