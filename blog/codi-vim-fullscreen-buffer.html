henever a new instance is spawned:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\",\n    \"className\": \"language-viml\"\n  }, \"\\\" since it is fullscreen, I'd like a 50/50 split\\nlet g:codi#width = winwidth(winnr()) / 2\\n\")), mdx(\"p\", null, \"The author thought it would be a nice addition to have percentage width support and for the snippets to live elsewhere for others to use in their .vimrc.\\nSo I went ahead and \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/metakirby5/codi.vim/pull/95\",\n    \"title\": \"View metakirby5/codi.vim pull request #95\"\n  }, \"wrote a PR\"), \" for that instead, this is why you see\\n\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"let g:codi#width = 50.0\"), \" in the gists :)\"), mdx(\"h2\", null, \"Conclusion\"), mdx(\"p\", null, \"All in all it was a great experience discovering this plugin.\\nIt is like one of those rare cases with a song where after a few seconds \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"you just know\"), \" \", mdx(\"em\", {\n    parentName: \"p\"\n  }, \"\\\"this song is awesome\\\"\"), \".\\nI believe I'll be using it for a long time to come for quickly testing and showing some code.\"), mdx(\"p\", null, \"This also gave me the chance to write my first non-organization bound PR for a project which I like and now also use.\\nSomething which I wanted to do for a long time but couldn't really find the right project to contribute to.\\nI want to thank \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://medium.com/@metakirby5\",\n    \"title\": \"View @metakirby5 on Medium\"\n  }, \"Ethan Chan\"), \" for his awesome plugin and for being a kind and friendly maintainer!\"), mdx(\"p\", null, \"That's it! If you want a fullscreen workflow with codi.vim, you have it.\\nIf you want to persist the code in the buffer, you have it.\\nIf you have a great idea, comment on this post!\"), mdx(\"p\", null, \"Until next time.\"), mdx(\"p\", null, \"\\uD83D\\uDC4B\"));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:58.133971291866025%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eA Codi.vim fullscreen buffer\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eRecently I discovered \u003ca href=\"https://github.com/metakirby5/codi.vim\" title=\"Visit metakirby5/codi.vim on GitHub\"\u003ecodi.vim\u003c/a\u003e on \u003ca href=\"https://vimawesome.com/?q=cat%3Aother\" title=\"Visit vimawesome.com \u0026#x27;Other\u0026#x27; category plugin\"\u003evimawesome.com\u003c/a\u003e.\nIt sells itself as an \u0026quot;interactive scratchpad for hackers\u0026quot;.\nAfter playing around with it for 5 minutes I was completely sold.\u003c/p\u003e\u003cp\u003eI pair program on a weekly basis using various different languages.\nI used to turn to a REPL for help but this quickly becomes annoying when trying to write multi-line expressions.\nMaking a typo in the middle of a \u003ccode\u003edo ... end\u003c/code\u003e block in Ruby is quite costly:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:24.20135527589545%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eMultiline expression typo in Pry\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAnother thing to note here is that code and results are printed sequentially.\nThis means that any code you write goes off-screen at least twice as fast because the result is printed below it.\u003c/p\u003e\u003cp\u003eIn case of errors and stack traces it can become a lot worse as well.\nCodi solves all of this by allowing you to type in one pane and it prints the results in a separate pane side-by-side:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:13.649564375605033%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eDemo of Ruby in Codi.vim\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThis feature, and the fact that I can toggle this buffer for \u003cem\u003emultiple programming languages\u003c/em\u003e using a single mapping blew my mind but as with anything,\nit requires some more battle testing to see if it works in common scenario\u0026#x27;s.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"battle-testing\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#battle-testing\"\u003eBattle testing\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eThis is where I found out that when used with a split, it will not be fullscreen but rather split the current buffer:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:48.01548886737657%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eDefault split behavior\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAt this point I started experimenting with a small \u003ca href=\"https://gist.github.com/SidOfc/5218a7a9f12ed2105a9b052ca8e6707e\" title=\"Visit codi.vim snippet github gist\"\u003evimscript snippet\u003c/a\u003e in my .vimrc.\nExcluding comments and blanks it is 10 LoC.\nIt wraps the default \u003ccode\u003eCodi\u003c/code\u003e command in a function which creates an empty buffer in a new tab with the right filetype set before finally running \u003ccode\u003eCodi\u003c/code\u003e itself.\nThis creates the fullscreen split that I wanted:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:48.01548886737657%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eEnhanced split behavior\u003c/figcaption\u003e\u003c/figure\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"problem-solved-or-maybe-not\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#problem-solved-or-maybe-not\"\u003eProblem solved, or maybe not?\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eAll good so far, but upon closing the buffer, the contents of the buffer are deleted.\nWhile automatically clearing the scratchpad is nice, sometimes I want to go back and forth between the code and the scratchpad to add additional code or compare the existing code with the scratchpad code.\u003c/p\u003e\u003cp\u003eThis required a \u003ca href=\"https://gist.github.com/SidOfc/3f94244a8b08406710b6669052f66d62\" title=\"Visit second codi.vim snippet github gist\"\u003esecond iteration\u003c/a\u003e of the original vimscript snippet.\nThis time I did not want to delete the buffer but hide it instead, keeping the code that was already written in it.\nAfter hiding the buffer, its \u003ccode\u003etabpagenr()\u003c/code\u003e is stored in a dictionary keyed by the filetype of the buffer.\u003c/p\u003e\u003cp\u003eThen, when toggling codi for a filetype that is stored, switch to that tab instead of opening a new one (there is even a check if that tab actually exists):\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:48.01548886737657%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eEnhanced split behavior version 2\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAnd there we go! Aside from the fact that the buffer now remains, the name is also \u003ccode\u003escratch::ruby\u003c/code\u003e.\nThis is a bit more descriptive than having just \u003ccode\u003e[Scratch]\u003c/code\u003e in \u003ccode\u003e:ls\u003c/code\u003e output when multiple codi buffers of a different filetype are active.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"let-s-wrap-it-in-an-issue\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#let-s-wrap-it-in-an-issue\"\u003eLet\u0026#x27;s wrap it in an issue\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eIt was a fun experience tweaking this plugin to my liking.\nI thought this feature would be so awesome that I even proposed it in an \u003ca href=\"https://github.com/metakirby5/codi.vim/issues/94\" title=\"View metakirby5/codi.vim issue #94\"\u003eissue\u003c/a\u003e.\nUnfortunately it didn\u0026#x27;t make it since it was too workflow specific.\u003c/p\u003e\u003cp\u003eAs you may have been able to see in the issue though, the code in that snippet is \u003cem\u003eslighty\u003c/em\u003e different from the example gist linked in this post.\nThe main difference is this line which resizes codi to 50% of the buffer width whenever a new instance is spawned:\u003c/p\u003e\u003cpre class=\"prism-code language-viml\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e\u0026quot; since it is fullscreen, I\u0026#x27;d like a 50/50 split\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e g\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ecodi\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e#\u003c/span\u003e\u003cspan class=\"token plain\"\u003ewidth \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003ewinwidth\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003ewinnr\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e/\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token number\" style=\"color:#e09142\"\u003e2\u003c/span\u003e\u003c/div\u003e\u003c/pre\u003e\u003cp\u003eThe author thought it would be a nice addition to have percentage width support and for the snippets to live elsewhere for others to use in their .vimrc.\nSo I went ahead and \u003ca href=\"https://github.com/metakirby5/codi.vim/pull/95\" title=\"View metakirby5/codi.vim pull request #95\"\u003ewrote a PR\u003c/a\u003e for that instead, this is why you see\n\u003ccode\u003elet g:codi#width = 50.0\u003c/code\u003e in the gists :)\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"conclusion\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eAll in all it was a great experience discovering this plugin.\nIt is like one of those rare cases with a song where after a few seconds \u003cstrong\u003eyou just know\u003c/strong\u003e \u003cem\u003e\u0026quot;this song is awesome\u0026quot;\u003c/em\u003e.\nI believe I\u0026#x27;ll be using it for a long time to come for quickly testing and showing some code.\u003c/p\u003e\u003cp\u003eThis also gave me the chance to write my first non-organization bound PR for a project which I like and now also use.\nSomething which I wanted to do for a long time but couldn\u0026#x27;t really find the right project to contribute to.\nI want to thank \u003ca href=\"https://medium.com/@metakirby5\" title=\"View @metakirby5 on Medium\"\u003eEthan Chan\u003c/a\u003e for his awesome plugin and for being a kind and friendly maintainer!\u003c/p\u003e\u003cp\u003eThat\u0026#x27;s it! If you want a fullscreen workflow with codi.vim, you have it.\nIf you want to persist the code in the buffer, you have it.\nIf you have a great idea, comment on this post!\u003c/p\u003e\u003cp\u003eUntil next time.\u003c/p\u003e\u003cp\u003e👋\u003c/p\u003e","scope":{"title":"Codi.vim + fullscreen buffer","description":"Learn how to set up Codi.vim to create a fullscreen scratch buffer that also works with Vim splits. We will take a look at wrapping the \u003ccode\u003eCodi\u003c/code\u003e command and improving the buffer name(s) as seen in \u003ccode\u003e:ls\u003c/code\u003e.","published":"2018-08-27T07:55:24Z"}},"slug":"codi-vim-fullscreen-buffer"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"codi-vim-fullscreen-buffer"},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.29f9e2f3d4a33bafbaa5.js" async=""></script><script src="/_next/static/chunks/commons.2315b3822f3fa12e695d.js" async=""></script><script src="/_next/static/chunks/62e1beb3a59d93297dd568d6addecfcbe54736d1.c92d76e0fa573fc224b4.js" async=""></script><script src="/_next/static/chunks/pages/_app-324d0b6ffeea958e119c.js" async=""></script><script src="/_next/static/chunks/89c7192737f5dae381
