                    </script><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Creating my own vim statusline","description":"Recently I decided to clean up my vim plugins once again, I do not think I use too many but I prefer to keep my setup simple. One of the things which bothered me was the configuration for lightline.vim in my vim config. It seemed needlessly complex and I wondered if I could recreate it without any plugins at all!","published":"2020-05-21T00:12:34Z","readTimeInMinutes":10,"source":{"compiledSource":"\"use strict\";\n\nfunction _extends() { _extends = Object.assign || function (target) { for (var i = 1; i \u003c arguments.length; i++) { var source = arguments[i]; for (var key in source) { if (Object.prototype.hasOwnProperty.call(source, key)) { target[key] = source[key]; } } } return target; }; return _extends.apply(this, arguments); }\n\nfunction _objectWithoutProperties(source, excluded) { if (source == null) return {}; var target = _objectWithoutPropertiesLoose(source, excluded); var key, i; if (Object.getOwnPropertySymbols) { var sourceSymbolKeys = Object.getOwnPropertySymbols(source); for (i = 0; i \u003c sourceSymbolKeys.length; i++) { key = sourceSymbolKeys[i]; if (excluded.indexOf(key) \u003e= 0) continue; if (!Object.prototype.propertyIsEnumerable.call(source, key)) continue; target[key] = source[key]; } } return target; }\n\nfunction _objectWithoutPropertiesLoose(source, excluded) { if (source == null) return {}; var target = {}; var sourceKeys = Object.keys(source); var key, i; for (i = 0; i \u003c sourceKeys.length; i++) { key = sourceKeys[i]; if (excluded.indexOf(key) \u003e= 0) continue; target[key] = source[key]; } return target; }\n\n/* @jsxRuntime classic */\n\n/* @jsx mdx */\nvar layoutProps = {};\nvar MDXLayout = \"wrapper\";\n\nfunction MDXContent(_ref) {\n  var components = _ref.components,\n      props = _objectWithoutProperties(_ref, [\"components\"]);\n\n  return mdx(MDXLayout, _extends({}, layoutProps, props, {\n    components: components,\n    mdxType: \"MDXLayout\"\n  }), mdx(\"p\", null, \"I love Vim (more specifically Neovim) and the great text editing powers it\\ncomes with out of the box. It gets even better when enhancing Vim with\\nplugins to make life a lot easier as well. Over time I've added, swapped,\\nand removed many. One of the plugins I have used for a long time is \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/itchyny/lightline.vim\",\n    \"title\": \"Visit itchyny/lightline.vim on GitHub\"\n  }, \"lightline.vim\"), \".\"), mdx(\"p\", null, \"lightline is a plugin that takes control of Vim's statusline and allows the user\\nto customize it to look and function however they want. Before getting to my lightline\\nconfiguration (and after that, my own implementation) however,\\nI want to show (or remind) you how Vim's statusline looks out of the box:\"), mdx(Media, {\n    src: \"/media/posts/vim-default-statusline.png\",\n    alt: \"default vim statusline\",\n    width: \"1924\",\n    height: \"68\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"It provides useful information such as the current filename and the line and\\ncolumn number the cursor is on (it also shows \\\"All\\\" to the right but to this\\nday I haven't really looked into what that means). Aside from that, the\\nstatusline shows when the file has been modified with a \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[+]\"), \" marker\\nafter the filename:\"), mdx(Media, {\n    src: \"/media/posts/vim-default-statusline-modified.png\",\n    alt: \"default vim statusline with modified flag\",\n    width: \"1924\",\n    height: \"68\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"And finally, it will also show when a file is readonly with a \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[RO]\"), \" marker:\"), mdx(Media, {\n    src: \"/media/posts/vim-default-statusline-readonly.png\",\n    alt: \"default vim statusline with read-only flag\",\n    width: \"1924\",\n    height: \"68\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"This is all nice and useful, but at the same time it isn't very... ehm\\nvisually pleasing... at least in my opinion. This is where lightline comes in.\"), mdx(\"h2\", null, \"Pimping the statusline\"), mdx(\"p\", null, \"lightline makes it possible to add some life to the statusline without having\\nto dive deep into how Vim works. This is great if you're starting out like\\nI was a few years ago. I wanted it to do things it did not do out of the box\\nsuch as showing a different color in each mode and replacing the bulky\\n\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[+]\"), \" and \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[RO]\"), \" markers with something \\\"cleaner\\\". This is how I made mine look:\"), mdx(Media, {\n    src: \"/media/posts/vim-colored-statusline\",\n    alt: \"lightline.vim statusline colors\",\n    width: \"1922\",\n    height: \"82\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"The blue color is used in normal mode, the yellow/green is used\\nin insert mode, and the purple is used for all the visual modes\\n(blockwise, linewise, regular visual).\"), mdx(\"p\", null, \"This was already a massive improvement and as you may have noticed,\\nthe line and column numbers are now shown on the right and \\\"All\\\" is gone.\\nI also mentioned that I wanted to replace the markers with something a bit\\ncleaner, this is what I came up with:\"), mdx(Media, {\n    src: \"/media/posts/vim-statusline-lightline-modified.png\",\n    alt: \"lightline.vim statusline with modified flag\",\n    width: \"1924\",\n    height: \"66\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"The \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"+\"), \" is spaced and placed on the left side of the statusline. This\\nis my personal preference, I think this is useful so that I can always see\\nif a file is modified by looking \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"all the way to the left\"), \" rather than\\nhaving to scan for it after the filename which can have a variable length.\"), mdx(\"p\", null, \"I also mentioned that by default, Vim will also show if a file is readonly.\\nTo be honest, I didn't care about this since it adds a new scenario and if I\\nwanted to keep the single-character marker for aesthetics I'd have to use a\\ndifferent character which I would then have to remember to mean \\\"this is readonly\\\".\"), mdx(\"p\", null, \"For this reason, I decided not to show readonly and live with the fact that\\ntrying to write certain files would give me an error. It doesn't come up\\noften enough for me to justify having it in my statusline.\"), mdx(\"p\", null, \"Now that we've explored all this, I'd like to jump into the downside\\nof lightline.vim. While it is a fantastic plugin for newcomers to Vim\\nand comes with great power, it comes at the cost of \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"configuration\"), \".\"), mdx(\"h2\", null, \"Configuring lightline\"), mdx(\"p\", null, \"I had some difficulties with configuring lightline the way I wanted.\\nThe primary reason being that I did not like the default configuration\\nand the themes lightline provides out of the box did not fit my colorscheme.\"), mdx(\"p\", null, \"As a visual person I tend to go a little crazy when everything is different.\\nI like consistency and will go to great lengths to achieve it, even for\\nsomething seemingly simple such as the statusline.\"), mdx(\"p\", null, \"I must add that when I initially wrote the config to solve above issues,\\nI was quite new to Vim myself and probably made some poor choices. These\\nchoices however, stuck with me for quite some time and as I spent less\\ntime configuring, I also forgot how to change things and had to always\\ngo back to the documentation to figure out how to do stuff.\\nAll that being said, I'd like to share the full \\\"block\\\" of configuration\\nthat made this possible:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\",\n    \"className\": \"language-viml\"\n  }, \"let s:base1   = '#C8CACB'\\nlet s:base0   = '#AEB0B1'\\nlet s:base00  = '#949697'\\nlet s:base02  = '#626465'\\nlet s:base023 = '#484A4B'\\nlet s:base03  = '#2F3132'\\nlet s:red     = '#cd3f45'\\nlet s:orange  = '#db7b55'\\nlet s:yellow  = '#e6cd69'\\nlet s:green   = '#9fca56'\\nlet s:cyan    = '#55dbbe'\\nlet s:blue    = '#55b5db'\\nlet s:magenta = '#a074c4'\\n\\nlet s:p = {'normal': {}, 'inactive': {}, 'insert': {},\\n         \\\\ 'replace': {}, 'visual': {}, 'tabline': {}}\\n\\nlet s:p.normal.left    = [ [ s:blue,   s:base03  ], [ s:base03, s:blue   ] ]\\nlet s:p.normal.middle  = [ [ s:base1,  s:base03  ]  ]\\nlet s:p.normal.right   = [ [ s:base03, s:blue    ], [ s:base00, s:base03 ] ]\\nlet s:p.normal.error   = [ [ s:red,    s:base023 ]  ]\\nlet s:p.normal.warning = [ [ s:yellow, s:base02  ]  ]\\n\\nlet s:p.inactive.left   = [ [ s:base1,   s:base03  ], [ s:base03, s:base03  ] ]\\nlet s:p.inactive.middle = [ [ s:base03,  s:base03  ]  ]\\nlet s:p.inactive.right  = [ [ s:base03,  s:base03  ], [ s:base03, s:base03  ] ]\\n\\nlet s:p.insert.left     = [ [ s:green,   s:base03  ], [ s:base03, s:green   ] ]\\nlet s:p.insert.right    = [ [ s:base03,  s:green   ], [ s:base00, s:base03  ] ]\\nlet s:p.replace.left    = [ [ s:orange,  s:base03  ], [ s:base03, s:orange  ] ]\\nlet s:p.replace.right   = [ [ s:base03,  s:orange  ], [ s:base00, s:base03  ] ]\\nlet s:p.visual.left     = [ [ s:magenta, s:base03  ], [ s:base03, s:magenta ] ]\\nlet s:p.visual.right    = [ [ s:base03,  s:magenta ], [ s:base00, s:base03  ] ]\\n\\nlet g:lightline#colorscheme#base16_seti#palette = lightline#colorscheme#fill(s:p)\\nlet s:label = '%{substitute(expand(\\\"%\\\"), \\\"NetrwTreeListing \\\\\\\\d\\\\\\\\+\\\", \\\"netrw\\\", \\\"\\\")}'\\nlet g:lightline = {\\n      \\\\ 'colorscheme':      'base16_seti',\\n      \\\\ 'separator':        { 'left': \\\"\\\", 'right': \\\"\\\" },\\n      \\\\ 'subseparator':     { 'left': \\\"\\u2502\\\", 'right': \\\"\\u2502\\\" },\\n      \\\\ 'active': {\\n      \\\\   'left': [ [ 'paste' ],\\n      \\\\             [ 'modified', 'label' ] ],\\n      \\\\   'right': [ [ 'lineinfo' ] ]\\n      \\\\ },\\n      \\\\ 'component': {\\n      \\\\   'mode':     '%{lightline#mode()[0]}',\\n      \\\\   'readonly': '%{\u0026filetype==\\\"help\\\"?\\\"\\\":\u0026readonly?\\\"!\\\":\\\"\\\"}',\\n      \\\\   'modified': '%{\u0026filetype==\\\"help\\\"?\\\"\\\":\u0026modified?\\\"+\\\":\u0026modifiable?\\\"\\\":\\\"-\\\"}',\\n      \\\\   'label':    s:label\\n      \\\\ },\\n      \\\\ 'component_visible_condition': {\\n      \\\\   'paste':    '(\u0026paste!=\\\"nopaste\\\")',\\n      \\\\   'readonly': '(\u0026filetype!=\\\"help\\\"\u0026\u0026 \u0026readonly)',\\n      \\\\   'modified': '(\u0026filetype!=\\\"help\\\"\u0026\u0026(\u0026modified||!\u0026modifiable))',\\n      \\\\ }\\n    \\\\ }\\n\")), mdx(\"p\", null, \"At the start I was perfectly fine with dealing with this, I was in\\n\\\"the configuration zone\\\" at the time anyway so I did not care. Future me however,\\nwas no longer satisfied by the cryptic block of configuration.\"), mdx(\"p\", null, \"I also didn't want to sink more time into demystifying it either. What I wanted,\\nwas \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"simplicity\"), \". After having gained some experience with Vim and writing\\n\", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/SidOfc/mkdx\",\n    \"title\": \"Visit SidOfc/mkdx on GitHub\"\n  }, \"my own markdown plugin\"), \" and \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/sidofc/treevial\",\n    \"title\": \"Visit SidOfc/treevial on github\"\n  }, \"my own file explorer\"), \"\\nI figured it was time to write my own statusline.\"), mdx(\"h2\", null, \"Ditching lightline.vim\"), mdx(\"p\", null, \"First off, I'd like to emphasize that lightline.vim is a great plugin. I loved\\nit until the very end and it allowed me to do whatever I wanted without having\\nintricate knowledge of Vimscript.\"), mdx(\"p\", null, \"The thing that broke me was the way the colors had to be specified,\\nthe \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"let s:p\"), \" object with lots of nested lists which contained more lists\\ndrove me crazy every time I looked at my vim config. It was a black box that\\nI wanted to get rid of.\"), mdx(\"p\", null, \"So finally, I decided to \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"roll my own\"), \". It took me roughly two to three hours\\nto figure out how I could make the statusline work the way I wanted using\\nplain Vimscript in addition to stealing a small snippet from a statusline plugin\\nto make sure only one statusline was active and unfocussed windows would\\nshow a \\\"grayscale\\\" version. This is the pure-vimscript implementation I came up with:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\",\n    \"className\": \"language-viml\"\n  }, \"let g:mode_colors = {\\n      \\\\ 'n':  'StatusLineSection',\\n      \\\\ 'v':  'StatusLineSectionV',\\n      \\\\ '^V': 'StatusLineSectionV',\\n      \\\\ 'i':  'StatusLineSectionI',\\n      \\\\ 'c':  'StatusLineSectionC',\\n      \\\\ 'r':  'StatusLineSectionR'\\n      \\\\ }\\n\\nfun! StatusLineRenderer()\\n  let hl = '%#' . get(g:mode_colors, tolower(mode()), g:mode_colors.n) . '#'\\n\\n  return hl\\n        \\\\ . (\u0026modified ? ' + \\u2502' : '')\\n        \\\\ . ' %{StatusLineFilename()} %#StatusLine#%='\\n        \\\\ . hl\\n        \\\\ . ' %l:%c '\\nendfun\\n\\nfun! StatusLineFilename()\\n  if (\u0026ft ==? 'netrw') | return '*' | endif\\n  return substitute(expand('%'), '^' . getcwd() . '/\\\\?', '', 'i')\\nendfun\\n\\nfun! \u003cSID\u003eStatusLineHighlights()\\n  hi StatusLine         ctermbg=8  guibg=#313131 ctermfg=15 guifg=#cccccc\\n  hi StatusLineNC       ctermbg=0  guibg=#313131 ctermfg=8  guifg=#999999\\n  hi StatusLineSection  ctermbg=8  guibg=#55b5db ctermfg=0  guifg=#333333\\n  hi StatusLineSectionV ctermbg=11 guibg=#a074c4 ctermfg=0  guifg=#000000\\n  hi StatusLineSectionI ctermbg=10 guibg=#9fca56 ctermfg=0  guifg=#000000\\n  hi StatusLineSectionC ctermbg=12 guibg=#db7b55 ctermfg=0  guifg=#000000\\n  hi StatusLineSectionR ctermbg=12 guibg=#ed3f45 ctermfg=0  guifg=#000000\\nendfun\\n\\ncall \u003cSID\u003eStatusLineHighlights()\\n\\n\\\" only set default statusline once on initial startup.\\n\\\" ignored on subsequent 'so $MYVIMRC' calls to prevent\\n\\\" active buffer statusline from being 'blurred'.\\nif has('vim_starting')\\n  let \u0026statusline = ' %{StatusLineFilename()}%= %l:%c '\\nendif\\n\\naugroup vimrc\\n  au!\\n  \\\" show focussed buffer statusline\\n  au FocusGained,VimEnter,WinEnter,BufWinEnter *\\n    \\\\ setlocal statusline=%!StatusLineRenderer()\\n\\n  \\\" show blurred buffer statusline\\n  au FocusLost,VimLeave,WinLeave,BufWinLeave *\\n    \\\\ setlocal statusline\u0026\\n\\n  \\\" restore statusline highlights on colorscheme update\\n  au Colorscheme * call \u003cSID\u003eStatusLineHighlights()\\naugroup END\\n\")), mdx(\"p\", null, \"To my surprise, the above snippet is \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"56 lines\"), \" for the \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"entire implementation\"), \"\\nwhereas the \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"lightline configuration\"), \" weighs in at \", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"57 lines\"), \". Yes,\\nmy entire implementation in less code than \\\"just\\\" the config for lightline.\"), mdx(\"p\", null, \"This may actually not seem like much, but considering that lightline has to\\ntake into account all kinds of configuration while rendering, it is actually\\nquite a bit slower than this implementation as well. I felt a noticeable difference\\nwhen scrolling up and down a file like a mad man.\"), mdx(\"h2\", null, \"Conclusion\"), mdx(\"p\", null, \"For me, it was a nice challenge and good fun. I also really like the end\\nresult as well. Remember when I showed the colors on my statusline?\\nYeah I lied about that being lightline \\uD83D\\uDE03\"), mdx(\"p\", null, \"What you saw before is indeed my current implementation, and it actually\\ndoes more than I could care to figure out how to achieve with lightline.\\nI was able to get rid of netrw buffer names even though I don't actually\\nneed that anymore since I'm using my own file explorer :thinking:\"), mdx(\"p\", null, \"Aside from that it shows more colors than the three mentioned above, here's all\\nof them in a short gif:\"), mdx(Media, {\n    src: \"/media/posts/vim-colored-statusline-all\",\n    alt: \"custom statusline showing all colors\",\n    width: \"1922\",\n    height: \"82\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"In addition to blue for normal mode, yellow/green for insert, and purple for\\nvisual modes, it also shows red when in replace mode and a nice orange\\nwhen in EX mode!\"), mdx(\"p\", null, \"The best part about this though, is that I can now do whatever I want\\nwith this statusline using the power of Vimscript. No more abstract configuration\\nand no more scary palette, just plain ol' Vimscript.\"), mdx(\"p\", null, \"Now freed from statusline plugins and being able to cruise over files at the\\nspeed of light, this concludes my story of creating my own statusline. I hope\\nyou enjoyed it!\"), mdx(\"p\", null, \"Until next time :)\"), mdx(\"p\", null, \"\\uD83D\\uDC4B\"));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003cp\u003eI love Vim (more specifically Neovim) and the great text editing powers it\ncomes with out of the box. It gets even better when enhancing Vim with\nplugins to make life a lot easier as well. Over time I\u0026#x27;ve added, swapped,\nand removed many. One of the plugins I have used for a long time is \u003ca href=\"https://github.com/itchyny/lightline.vim\" title=\"Visit itchyny/lightline.vim on GitHub\"\u003elightline.vim\u003c/a\u003e.\u003c/p\u003e\u003cp\u003elightline is a plugin that takes control of Vim\u0026#x27;s statusline and allows the user\nto customize it to look and function however they want. Before getting to my lightline\nconfiguration (and after that, my own implementation) however,\nI want to show (or remind) you how Vim\u0026#x27;s statusline looks out of the box:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:3.5343035343035343%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003edefault vim statusline\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIt provides useful information such as the current filename and the line and\ncolumn number the cursor is on (it also shows \u0026quot;All\u0026quot; to the right but to this\nday I haven\u0026#x27;t really looked into what that means). Aside from that, the\nstatusline shows when the file has been modified with a \u003ccode\u003e[+]\u003c/code\u003e marker\nafter the filename:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:3.5343035343035343%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003edefault vim statusline with modified flag\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAnd finally, it will also show when a file is readonly with a \u003ccode\u003e[RO]\u003c/code\u003e marker:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:3.5343035343035343%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003edefault vim statusline with read-only flag\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThis is all nice and useful, but at the same time it isn\u0026#x27;t very... ehm\nvisually pleasing... at least in my opinion. This is where lightline comes in.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"pimping-the-statusline\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#pimping-the-statusline\"\u003ePimping the statusline\u003c/a\u003e\u003c/h2\u003e\u003cp\u003elightline makes it possible to add some life to the statusline without having\nto dive deep into how Vim works. This is great if you\u0026#x27;re starting out like\nI was a few years ago. I wanted it to do things it did not do out of the box\nsuch as showing a different color in each mode and replacing the bulky\n\u003ccode\u003e[+]\u003c/code\u003e and \u003ccode\u003e[RO]\u003c/code\u003e markers with something \u0026quot;cleaner\u0026quot;. This is how I made mine look:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:4.266389177939646%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003elightline.vim statusline colors\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe blue color is used in normal mode, the yellow/green is used\nin insert mode, and the purple is used for all the visual modes\n(blockwise, linewise, regular visual).\u003c/p\u003e\u003cp\u003eThis was already a massive improvement and as you may have noticed,\nthe line and column numbers are now shown on the right and \u0026quot;All\u0026quot; is gone.\nI also mentioned that I wanted to replace the markers with something a bit\ncleaner, this is what I came up with:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:3.4303534303534304%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003elightline.vim statusline with modified flag\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe \u003ccode\u003e+\u003c/code\u003e is spaced and placed on the left side of the statusline. This\nis my personal preference, I think this is useful so that I can always see\nif a file is modified by looking \u003cstrong\u003eall the way to the left\u003c/strong\u003e rather than\nhaving to scan for it after the filename which can have a variable length.\u003c/p\u003e\u003cp\u003eI also mentioned that by default, Vim will also show if a file is readonly.\nTo be honest, I didn\u0026#x27;t care about this since it adds a new scenario and if I\nwanted to keep the single-character marker for aesthetics I\u0026#x27;d have to use a\ndifferent character which I would then have to remember to mean \u0026quot;this is readonly\u0026quot;.\u003c/p\u003e\u003cp\u003eFor this reason, I decided not to show readonly and live with the fact that\ntrying to write certain files would give me an error. It doesn\u0026#x27;t come up\noften enough for me to justify having it in my statusline.\u003c/p\u003e\u003cp\u003eNow that we\u0026#x27;ve explored all this, I\u0026#x27;d like to jump into the downside\nof lightline.vim. While it is a fantastic plugin for newcomers to Vim\nand comes with great power, it comes at the cost of \u003cstrong\u003econfiguration\u003c/strong\u003e.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"configuring-lightline\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#configuring-lightline\"\u003eConfiguring lightline\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eI had some difficulties with configuring lightline the way I wanted.\nThe primary reason being that I did not like the default configuration\nand the themes lightline provides out of the box did not fit my colorscheme.\u003c/p\u003e\u003cp\u003eAs a visual person I tend to go a little crazy when everything is different.\nI like consistency and will go to great lengths to achieve it, even for\nsomething seemingly simple such as the statusline.\u003c/p\u003e\u003cp\u003eI must add that when I initially wrote the config to solve above issues,\nI was quite new to Vim myself and probably made some poor choices. These\nchoices however, stuck with me for quite some time and as I spent less\ntime configuring, I also forgot how to change things and had to always\ngo back to the documentation to figure out how to do stuff.\nAll that being said, I\u0026#x27;d like to share the full \u0026quot;block\u0026quot; of configuration\nthat made this possible:\u003c/p\u003e\u003cpre class=\"prism-code language-viml\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ebase1   \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#C8CACB\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ebase0   \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u0 erator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#484A4B\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ebase03  \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#2F3132\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ered     \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#cd3f45\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003eorange  \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#db7b55\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003eyellow  \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#e6cd69\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003egreen   \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#9fca56\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003ecyan    \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#55dbbe\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003eblue    \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#55b5db\u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e s\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003emagenta \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;#a074c4\u0026#x27;\u00 3c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e   \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;readonly\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;(\u0026amp;filetype!=\u0026quot;help\u0026quot;\u0026amp;\u0026amp; \u0026amp;readonly)\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e,\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e   \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;modified\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;(\u0026amp;filetype!=\u0026quot;help\u0026quot;\u0026amp;\u0026amp;(\u0026amp;modified||!\u0026amp;modifiable))\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e,\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e}\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e}\u003c/span\u003e\u003c/div\u003e\u003c/pre\u003e\u003cp\u003eAt the start I was perfectly fine with dealing with this, I was in\n\u0026quot;the configuration zone\u0026quot; at the time anyway so I did not care. Future me however,\nwas no longer satisfied by the cryptic block of configuration.\u003c/p\u003e\u003cp\u003eI also didn\u0026#x27;t want to sink more time into demystifying it either. What I wanted,\nwas \u003cstrong\u003esimplicity\u003c/strong\u003e. After having gained some experience with Vim and writing\n\u003ca href=\"https://github.com/SidOfc/mkdx\" title=\"Visit SidOfc/mkdx on GitHub\"\u003emy own markdown plugin\u003c/a\u003e and \u003ca href=\"https://github.com/sidofc/treevial\" title=\"Visit SidOfc/treevial on github\"\u003emy own file explorer\u003c/a\u003e\nI figured it was time to write my own statusline.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"ditching-lightline\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#ditching-lightline\"\u003eDitching lightline.vim\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eFirst off, I\u0026#x27;d like to emphasize that lightline.vim is a great plugin. I loved\nit until the very end and it allowed me to do whatever I wanted without having\nintricate knowledge of Vimscript.\u003c/p\u003e\u003cp\u003eThe thing that broke me was the way the colors had to be specified,\nthe \u003ccode\u003elet s:p\u003c/code\u003e object with lots of nested lists which contained more lists\ndrove me crazy every time I looked at my vim config. It was a black box that\nI wanted to get rid of.\u003c/p\u003e\u003cp\u003eSo finally, I decided to \u003cstrong\u003eroll my own\u003c/strong\u003e. It took me roughly two to three hours\nto figure out how I could make the statusline work the way I wanted using\nplain Vimscript in addition to stealing a small snippet from a statusline plugin\nto make sure only one statusline was active and unfocussed windows would\nshow a \u0026quot;grayscale\u0026quot; version. This is the pure-vimscript implementation I came up with:\u003c/p\u003e\u003cpre class=\"prism-code language-viml\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e g\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003emode_colors \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e{\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;n\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003e  \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;StatusLineSection\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e,\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;v\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003e  \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;StatusLineSectionV\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e,\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;^V\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e:\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;StatusLineSectionV\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e,\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e      \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e\\\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;i\u0026#x27;\u003c/span\u003e\u003c ineHighlights\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003eaugroup END\u003c/span\u003e\u003c/div\u003e\u003c/pre\u003e\u003cp\u003eTo my surprise, the above snippet is \u003cstrong\u003e56 lines\u003c/strong\u003e for the \u003cstrong\u003eentire implementation\u003c/strong\u003e\nwhereas the \u003cstrong\u003elightline configuration\u003c/strong\u003e weighs in at \u003cstrong\u003e57 lines\u003c/strong\u003e. Yes,\nmy entire implementation in less code than \u0026quot;just\u0026quot; the config for lightline.\u003c/p\u003e\u003cp\u003eThis may actually not seem like much, but considering that lightline has to\ntake into account all kinds of configuration while rendering, it is actually\nquite a bit slower than this implementation as well. I felt a noticeable difference\nwhen scrolling up and down a file like a mad man.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"conclusion\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eFor me, it was a nice challenge and good fun. I also really like the end\nresult as well. Remember when I showed the colors on my statusline?\nYeah I lied about that being lightline 😃\u003c/p\u003e\u003cp\u003eWhat you saw before is indeed my current implementation, and it actually\ndoes more than I could care to figure out how to achieve with lightline.\nI was able to get rid of netrw buffer names even though I don\u0026#x27;t actually\nneed that anymore since I\u0026#x27;m using my own file explorer :thinking:\u003c/p\u003e\u003cp\u003eAside from that it shows more colors than the three mentioned above, here\u0026#x27;s all\nof them in a short gif:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:4.266389177939646%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003ecustom statusline showing all colors\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIn addition to blue for normal mode, yellow/green for insert, and purple for\nvisual modes, it also shows red when in replace mode and a nice orange\nwhen in EX mode!\u003c/p\u003e\u003cp\u003eThe best part about this though, is that I can now do whatever I want\nwith this statusline using the power of Vimscript. No more abstract configuration\nand no more scary palette, just plain ol\u0026#x27; Vimscript.\u003c/p\u003e\u003cp\u003eNow freed from statusline plugins and being able to cruise over files at the\nspeed of light, this concludes my story of creating my own statusline. I hope\nyou enjoyed it!\u003c/p\u003e\u003cp\u003eUntil next time :)\u003c/p\u003e\u003cp\u003e👋\u003c/p\u003e","scope":{"title":"Creating my own vim statusline","description":"Recently I decided to clean up my vim plugins once again, I do not think I use too many but I prefer to keep my setup simple. One of the things which bothered me was the configuration for lightline.vim in my vim config. It seemed needlessly complex and I wondered if I could recreate it without any plugins at all!","published":"2020-05-21T00:12:34Z"}},"slug":"creating-my-own-vim-statusline"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"creating-my-own-vim-statusline"},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src=
