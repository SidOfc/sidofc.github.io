.com/SidOfc/dotfiles/blob/653c0331b3bd8a3b6fb5fbff0531f038e7eb5b12/bin/ciu\",\n    \"title\": \"View ciu shell script\"\n  }, \"found here\"), \" in my \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/SidOfc/dotfiles\",\n    \"title\": \"Visit SidOfc/dotfiles on GitHub\"\n  }, \"dotfiles repo\"), \".\\nCombining it with FZF yielded the following result:\"), mdx(Media, {\n    src: \"/media/posts/caniuse-fzf-ie-last-version-features.png\",\n    alt: \"Caniuse fzf: IE features supported since last version\",\n    width: \"900\",\n    height: \"348\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"The above display might seem a bit intimidating at first, but the output isn't hard to understand\\nif you know what each column indicates. In the leftmost column, we have a 2 letter W3C status, e.g.\\n\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[wd]\"), \" for \\\"Working Draft\\\". Followed by a percentage of global support which is followed by the title of the feature.\"), mdx(\"p\", null, \"On the right side we see the browsers listed with a bunch of plus, minus and tilde signs.\\nThis indicates wether or not a feature is supported (\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"+\"), \"), partially supported (\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"~\"), \") or not supported (\", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"-\"), \").\\nIt shows the support for the last 2 versions (first sign is previous, last is current) which is why there are 2.\\nThe idea being that, I can look for features which are only supported in the latest version of a\\nbrowser and see which ones they are so I can look for them in any project and patch them if needed.\"), mdx(\"p\", null, \"As seen in the image, my search pattern is \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"'-+ie\"), \" and it finds all the features that aren't supported\\nin the previous version but are in the current version. The quote mark is required for FZF\\nto search for this as a single word rather than 4 single characters.\"), mdx(\"p\", null, \"I can also search for all the \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"[wd]\"), \" features, like this:\"), mdx(Media, {\n    src: \"/media/posts/caniuse-search-wd-feature.png\",\n    alt: \"Searching for working draft CSS features\",\n    width: \"900\",\n    height: \"140\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"Any text you see on the screenshots can be used to search and you get some free bonuses of seeing how many\\nfeatures there are in caniuse (426) and how many of them matched your query (86 are WD apparently).\"), mdx(\"h2\", null, \"Combine with \\\"caniuse\\\" command\"), mdx(\"p\", null, \"Aside from being able to search on steroids, and as mentioned above, the end result of this should allow\\nus to select one or multiple results and run them through \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"caniuse\"), \" so that we can see any additional details.\"), mdx(\"p\", null, \"To do this, I created a ZSH function (which depends on my script for listing the features):\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\",\n    \"className\": \"language-shell\"\n  }, \"# caniuse for quick access to global support list\\ncani() {\\n  local feats=$(~/dotfiles/bin/ciu | sort -rn | fzf -m | sed -e 's/^.*%\\\\ *//g' | sed -e 's/   .*//g')\\n\\n  if [[ $feats ]]; then\\n    for feat in $(echo $feats)\\n    do caniuse $feat\\n    done\\n  fi\\n}\\n\")), mdx(\"p\", null, \"This will take your selected features from FZF:\"), mdx(Media, {\n    src: \"/media/posts/caniuse-select-multiple-features.png\",\n    alt: \"Selecting multiple feature entries\",\n    width: \"900\",\n    height: \"279\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"then it tries to select the title and run each selected feature title through the \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"caniuse\"), \" command:\"), mdx(Media, {\n    src: \"/media/posts/caniuse-cmd-output.png\",\n    alt: \"Output entry results using caniuse-cmd package\",\n    width: \"900\",\n    height: \"666\",\n    mdxType: \"Media\"\n  }), mdx(\"p\", null, \"There! All the details I can muster now combined in a single command with support for outputting multiple features at the same time.\"), mdx(\"h2\", null, \"Conclusion\"), mdx(\"p\", null, \"Only after I started searching through my output with FZF did I realize what more I could now do.\\nEven compared to the website, I could \\\"group\\\" things by search pattern, then limit the results\\nfurther with additional terms. I can filter by W3C status, global support,\\nname or any combination of browser support.\"), mdx(\"p\", null, \"In addition to that, looping the output from FZF to \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"caniuse\"), \" allowed me to also read the\\nnotes in the terminal as well as get some extra and confirming information about the\\nfeature(s) which is really nice in my opinion.\"), mdx(\"p\", null, \"And last, maybe I will port the \\\"fetching and formatting\\\" script to a gem,\\nor port it to another language I want to learn and distribute it as a package there,\\neither way it will probably become a package :)\"), mdx(\"h2\", null, \"Update 08\\u201307\\u20132018\"), mdx(\"p\", null, \"The \", mdx(\"inlineCode\", {\n    parentName: \"p\"\n  }, \"cani\"), \" command is now packaged as a \", mdx(\"a\", {\n    parentName: \"p\",\n    \"href\": \"https://github.com/SidOfc/cani\",\n    \"title\": \"Visit SidOfc/cani on GitHub\"\n  }, \"RubyGem\"), \" with some additional commands and features :)\"), mdx(\"p\", null, \"Cheers!\"), mdx(\"p\", null, \"\\uD83D\\uDC4B\"));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003cp\u003eDo you love \u003ca href=\"http://caniuse.com/\" title=\"Visit caniuse.com\"\u003eCaniuse\u003c/a\u003e and \u003ca href=\"https://github.com/junegunn/fzf\" title=\"Visit junegunn/fzf on GitHub\"\u003eFZF\u003c/a\u003e? I do! As a front end developer,\nevery now and then I need to check the support of some feature across major browsers.\nFor this I used to go to caniuse.com, search for the feature and make a decision based on that.\u003c/p\u003e\u003cp\u003eThe part where FZF comes in is the \u0026quot;search for the feature\u0026quot; part. Having to go to their website\nto find a feature isn\u0026#x27;t bad or slow per se but I am a very lazy developer and I like to keep\nthings where I spend most of my time \u003c!-- --\u003e—\u003c!-- --\u003e inside a terminal.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"caniuse-cmd\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#caniuse-cmd\"\u003ecaniuse-cmd\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eMy first attempt at trying to get my results in the terminal was of course by googling\nfor a package which I could use. That package was \u003ca href=\"https://github.com/sgentle/caniuse-cmd\" title=\"Visit sgentle/caniuse-cmd on GitHub\"\u003ecaniuse-cmd\u003c/a\u003e\nwhich adds a \u003ccode\u003ecaniuse\u003c/code\u003e command and displays results based on the feature you\u0026#x27;re looking for.\u003c/p\u003e\u003cp\u003eIt works really well for doing a single query of a feature, but I thought I could make this\nbetter by showing a list of features using FZF and then and running the \u003ccode\u003ecaniuse\u003c/code\u003e command on the selected result(s).\u003c/p\u003e\u003cp\u003eThis is possible because the \u003ccode\u003ecaniuse\u003c/code\u003e command returns all features when run without arguments.\nI tried to format this output into something more \u0026quot;FZF friendly\u0026quot;\n(which I would define as being text-search-friendly) but this proved more cumbersome than I thought.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"a-more-neutral-data-source\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#a-more-neutral-data-source\"\u003eA more neutral data source\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eSince I was using a package to fetch the results, I was bound to the way the package worked.\nIt means I had a dependency to serve a single purpose \u003c!-- --\u003e—\u003c!-- --\u003e fetching results (and in this case,\nalso display additional information afterwards of course). If the package changed their format,\nit could screw up my formatting script and I would have to adjust it every time as well.\u003c/p\u003e\u003cp\u003eSo I decided not to use the dependency and instead, find a \u003ca href=\"https://raw.githubusercontent.com/Fyrd/caniuse/master/data.json\" title=\"View Fyrd/caniuse data.json\"\u003eraw source of data\u003c/a\u003e\n(~1.5MB JSON) and create a wrapper that would essentially:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003echeck to see if \u003ccode\u003e~/caniuse-db.txt\u003c/code\u003e exists\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eupdate \u003ccode\u003e~/caniuse-db.txt\u003c/code\u003e if it exists and is older than one day\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003edownload, format and save the data in \u003ccode\u003e~/caniuse-db.txt\u003c/code\u003e otherwise\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eprint data\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWith this functionality, I can pipe the output of my script into FZF to search through all the features on caniuse,\nand the file will be no older than a day at worst. For brevity I did not include the ~60 line\nRuby script but it can be \u003ca href=\"https://github.com/SidOfc/dotfiles/blob/653c0331b3bd8a3b6fb5fbff0531f038e7eb5b12/bin/ciu\" title=\"View ciu shell script\"\u003efound here\u003c/a\u003e in my \u003ca href=\"https://github.com/SidOfc/dotfiles\" title=\"Visit SidOfc/dotfiles on GitHub\"\u003edotfiles repo\u003c/a\u003e.\nCombining it with FZF yielded the following result:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:38.666666666666664%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eCaniuse fzf: IE features supported since last version\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe above display might seem a bit intimidating at first, but the output isn\u0026#x27;t hard to understand\nif you know what each column indicates. In the leftmost column, we have a 2 letter W3C status, e.g.\n\u003ccode\u003e[wd]\u003c/code\u003e for \u0026quot;Working Draft\u0026quot;. Followed by a percentage of global support which is followed by the title of the feature.\u003c/p\u003e\u003cp\u003eOn the right side we see the browsers listed with a bunch of plus, minus and tilde signs.\nThis indicates wether or not a feature is supported (\u003ccode\u003e+\u003c/code\u003e), partially supported (\u003ccode\u003e~\u003c/code\u003e) or not supported (\u003ccode\u003e-\u003c/code\u003e).\nIt shows the support for the last 2 versions (first sign is previous, last is current) which is why there are 2.\nThe idea being that, I can look for features which are only supported in the latest version of a\nbrowser and see which ones they are so I can look for them in any project and patch them if needed.\u003c/p\u003e\u003cp\u003eAs seen in the image, my search pattern is \u003ccode\u003e\u0026#x27;-+ie\u003c/code\u003e and it finds all the features that aren\u0026#x27;t supported\nin the previous version but are in the current version. The quote mark is required for FZF\nto search for this as a single word rather than 4 single characters.\u003c/p\u003e\u003cp\u003eI can also search for all the \u003ccode\u003e[wd]\u003c/code\u003e features, like this:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:15.555555555555555%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eSearching for working draft CSS features\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eAny text you see on the screenshots can be used to search and you get some free bonuses of seeing how many\nfeatures there are in caniuse (426) and how many of them matched your query (86 are WD apparently).\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"combine-with-caniuse-command\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#combine-with-caniuse-command\"\u003eCombine with \u0026quot;caniuse\u0026quot; command\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eAside from being able to search on steroids, and as mentioned above, the end result of this should allow\nus to select one or multiple results and run them through \u003ccode\u003ecaniuse\u003c/code\u003e so that we can see any additional details.\u003c/p\u003e\u003cp\u003eTo do this, I created a ZSH function (which depends on my script for listing the features):\u003c/p\u003e\u003cpre class=\"prism-code language-shell\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e# caniuse for quick access to global support list\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token function-name function\" style=\"color:#fa60c3\"\u003ecani\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e{\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e  \u003c/span\u003e\u003cspan class=\"token builtin class-name\"\u003elocal\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token assign-left variable\" style=\"color:#ffcc99\"\u003efeats\u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e$(\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e~/dotfiles/bin/ciu \u003c/span\u003e\u003cspan class=\"token variable operator\" style=\"color:#e09142\"\u003e|\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e \u003c/span\u003e\u003cspan class=\"token variable function\" style=\"color:#fa60c3\"\u003esort\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e -rn \u003c/span\u003e\u003cspan class=\"token variable operator\" style=\"color:#e09142\"\u003e|\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e fzf -m \u003c/span\u003e\u003cspan class=\"token variable operator\" style=\"color:#e09142\"\u003e|\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e \u003c/span\u003e\u003cspan class=\"token variable function\" style=\"color:#fa60c3\"\u003esed\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e -e \u003c/span\u003e\u003cspan class=\"token variable string\" style=\"color:#ffcc99\"\u003e\u0026#x27;s/^.*%\\ *//g\u0026#x27;\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e \u003c/span\u003e\u003cspan class=\"token variable operator\" style=\"color:#e09142\"\u003e|\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e \u003c/span\u003e\u003cspan class=\"token variabl color:#ffcc99\"\u003efeat\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003ein\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e$(\u003c/span\u003e\u003cspan class=\"token variable builtin class-name\" style=\"color:#ffcc99\"\u003eecho\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e $feats\u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003edo\u003c/span\u003e\u003cspan class=\"token plain\"\u003e caniuse \u003c/span\u003e\u003cspan class=\"token variable\" style=\"color:#ffcc99\"\u003e$feat\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003edone\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e  \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003efi\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e}\u003c/span\u003e\u003c/div\u003e\u003c/pre\u003e\u003cp\u003eThis will take your selected features from FZF:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:31%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eSelecting multiple feature entries\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003ethen it tries to select the title and run each selected feature title through the \u003ccode\u003ecaniuse\u003c/code\u003e command:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:74%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eOutput entry results using caniuse-cmd package\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThere! All the details I can muster now combined in a single command with support for outputting multiple features at the same time.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"conclusion\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eOnly after I started searching through my output with FZF did I realize what more I could now do.\nEven compared to the website, I could \u0026quot;group\u0026quot; things by search pattern, then limit the results\nfurther with additional terms. I can filter by W3C status, global support,\nname or any combination of browser support.\u003c/p\u003e\u003cp\u003eIn addition to that, looping the output from FZF to \u003ccode\u003ecaniuse\u003c/code\u003e allowed me to also read the\nnotes in the terminal as well as get some extra and confirming information about the\nfeature(s) which is really nice in my opinion.\u003c/p\u003e\u003cp\u003eAnd last, maybe I will port the \u0026quot;fetching and formatting\u0026quot; script to a gem,\nor port it to another language I want to learn and distribute it as a package there,\neither way it will probably become a package :)\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"update-08-07-2018\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#update-08-07-2018\"\u003eUpdate 08–07–2018\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eThe \u003ccode\u003ecani\u003c/code\u003e command is now packaged as a \u003ca href=\"https://github.com/SidOfc/cani\" title=\"Visit SidOfc/cani on GitHub\"\u003eRubyGem\u003c/a\u003e with some additional commands and features :)\u003c/p\u003e\u003cp\u003eCheers!\u003c/p\u003e\u003cp\u003e👋\u003c/p\u003e","scope":{"title":"Combining Caniuse with FZF","description":"There is caniuse.com which you can use to search online, but what if you're a lazy dev like me that likes to keep his stuff in the terminal? Well, for this reason I wrote a small wrapper using some of my all time favorite tools: Ruby and FZF!","published":"2017-09-03T11:47:27Z"}},"slug":"combining-caniuse-with-fzf"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"combining-caniuse-with-fzf"},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.29f9e2f3d4a33bafbaa5.js" async=""></script><script src="/_next/static/chunks/commons.2315b3822f3fa12e695d.js" async=""></script><script src="/_next/static/chunks/62e1beb3a59d93297dd568d6addecfcbe54736d1.c92d76e0fa573fc224b4.js" async=""></script><script src="/_next/static/chunks/pages/_app-324d0b6ffeea958e119c.js" async=""></script><script src="/_next/static/chunks/89c7192737f5dae381690d2d2c3016603346826c.c0a4006c868814e5158c.js" async=""></script><script src="/_next/static/chunks/pages/blog/%5Bslug%5D-f858634b5fce0594cd16.js" async=""></script><script src="/_next/static/T3afHm8Q4G
