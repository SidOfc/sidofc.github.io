hey are calling may already have\\na full-time job and instead, call after working hours if at all?\"), mdx(\"p\", null, \"The worst offender here is still the first man-child who actually called on the\\n\", mdx(\"em\", {\n    parentName: \"p\"\n  }, \"company phone\"), \". I mean \", mdx(\"em\", {\n    parentName: \"p\"\n  }, \"what the hell.\"), \" How does one even come up with the idea\\nto call on the number of the company that you're trying to rip a piece out of?\\nHe must have been pretty desperate and probably didn't have the resources to buy\\nmy number online. And then to continue with such stalker behavior as well, sigh... \\uD83D\\uDD95\"), mdx(\"h2\", null, \"Conclusion\"), mdx(\"p\", null, \"Despite all the cumbersome experiences I've had with them I do still have faith that there are recruiters out there that haven't gone mad.\\nThose that actually try to do what is best for both employer and employee.\"), mdx(\"p\", null, \"Most however, are just plain leeches that only move people for their own benefit.\\nThey usually don't know what you do or which technologies you are familiar with.\\nSometimes not even where to move you at the moment they decide to contact you.\\nAnd even if they do provide some level of detail, it's not their brilliant research.\\nIt's some algorithm which scrapes web pages for public information.\"), mdx(\"p\", null, \"I just ignore them and if that doesn't work, I pick up the phone,\\ndominate the conversation and end it in roughly ten seconds making sure to opt-out\\nof any call-list in the process.\"), mdx(\"p\", null, \"Until next time.\"), mdx(\"p\", null, \"Sidney Liebrand\", mdx(\"br\", null), \"\\n\", mdx(\"strong\", {\n    parentName: \"p\"\n  }, \"Unrecruitable\")), mdx(\"p\", null, \"\\uD83D\\uDC4B\"));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003cfigure class=\"media_figure__1BF98 media_invertDark__1FMJX\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:51.125%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eperson flipping a table\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSo far I haven\u0026#x27;t been bothered too much by recruiters but every once in a while some moron decides to call me at work in the middle of the day.\nThey probably don\u0026#x27;t even care about the fact that I\u0026#x27;m already working happily and full-time at a company, they just call me up and say something like:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eHi Sidney! My name is \u003c!-- --\u003e[insert random name]\u003c!-- --\u003e and I want to talk to you!\u003cbr/\u003e\n\u003c!-- --\u003eâ€”\u003c!-- --\u003e every recruiter ever\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eThe first time I got a call like this, it came from the \u003cem\u003ecompany phone.\u003c/em\u003e\nSomeone had asked specifically for \u003cem\u003emy\u003c/em\u003e help with a certain issue.\nWhile uncommon to get a phone call like this, I thought it was probably something small and took the phone.\u003c/p\u003e\u003cp\u003eI had a small conversation with this guy, he had all kinds of \u0026quot;interests\u0026quot; in all my \u0026quot;skills\u0026quot;.\nHe was unclear about what he wanted exactly.\nI actually ended up giving him my phone number :man_facepalming: :man_facepalming: :man_facepalming: so that he would at least stop bothering me at that moment.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"big-freaking-mistake\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#big-freaking-mistake\"\u003eBig. Freaking. Mistake.\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eHe called me again some three to four months later.\nI think I was awake for roughly ten minutes and just getting ready to eat my breakfast and have a cup of coffee before heading off to work.\u003c/p\u003e\u003cp\u003eI can\u0026#x27;t recall what he said exactly but I do remember that he called to \u0026quot;check up\u0026quot; on me and see \u0026quot;how I was doing\u0026quot;.\nWhat a mug \u003c!-- --\u003eâ€”\u003c!-- --\u003e I thought and I killed the conversation quickly because he just went on and on about stuff I didn\u0026#x27;t care about.\nI was just trying to wake up and eat my breakfast...\u003c/p\u003e\u003cp\u003eThen after another three to four months he started calling me during \u003cem\u003eworking hours.\u003c/em\u003e\nI never answered simply because I see \u0026quot;Amsterdam\u0026quot; as location on my phone and already know it is a recruiter.\nHe actually tried calling me multiple times a week at which point I \u003cem\u003eblocked his number\u003c/em\u003e.\u003c/p\u003e\u003cp\u003eBut this guy didn\u0026#x27;t actually stop there! Oh no, of course not... This was the moment when he thought it would be a fantastic idea to start calling \u003cem\u003eanonymously.\u003c/em\u003e\nAs in \u0026quot;No Number\u0026quot;. Yeah...\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"keep-hanging-up\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#keep-hanging-up\"\u003eKeep hanging up\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eThis was my tactic, I had \u003cem\u003ezero interest\u003c/em\u003e in speaking with a guy like that again.\nUp until now, all his efforts had been a tremendous waste of my time and focus.\nHonestly, I thought he would get the hint after pressing \u0026quot;Decline\u0026quot; on about 6 more calls.\nBoy was I wrong...\u003c/p\u003e\u003cp\u003eFirst, let me tell you that I am not the type of guy to explode on someone.\nUsually I am quite calm and controlled. I see no benefit in destructive arguments,\nI much rather prefer a constructive discussion.\u003c/p\u003e\u003cp\u003eThis guy however... had pissed me off so much by now that when the next call hit,\nI walked out of the office, answered the phone and just started shouting that\nhe\u0026#x27;d better piss off and never call again. Then I ended the call without even\nlistening to what he had to say.\u003c/p\u003e\u003cp\u003eTo my surprise, he actually listened. After \u003cem\u003ecutting conversations,\nblocking his number, ignoring him\u003c/em\u003e and finally even \u003cem\u003eraging at him,\u003c/em\u003e\nhe too decided it was time to call it a loss. I am not proud of this behavior\nbut when you treat me like a dog I\u0026#x27;ll treat you like a tree and piss all over you.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"one-down-infinite-more-to-go\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#one-down-infinite-more-to-go\"\u003eOne down, infinite more to go\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eUnfortunately, the battle did not end there. I did say \u0026quot;first time\u0026quot;\nat the start of the post and as you have guessed correctly,\nI received another call recently.\u003c/p\u003e\u003cp\u003eThis time, I was better prepared though.\nI saw the location \u0026quot;Amsterdam\u0026quot; with a number that I hadn\u0026#x27;t blocked.\nI don\u0026#x27;t have any friends in Amsterdam whose number I don\u0026#x27;t already\nhave so I figured the only logical explanation was that this was another recruiter.\u003c/p\u003e\u003cp\u003eSee my first quote for what he opened with.\nI told him \u0026quot;Ahhh \u003c!-- --\u003eâ€”\u003c!-- --\u003e you\u0026#x27;re a recruiter, aren\u0026#x27;t you?\u0026quot;.\nHe stuttered while trying to come up with a tactical answer to this simple question.\u003c/p\u003e\u003cp\u003eFailing miserably he replied: \u0026quot;Well, you sure are direct...\u0026quot; to which I replied:\n\u0026quot;I\u0026#x27;ll be even more direct. I have \u003cstrong\u003ezero\u003c/strong\u003e interest in what you have to offer so\nI\u0026#x27;m going to hang up now okay?\u0026quot;.\u003c/p\u003e\u003cp\u003eHe backed off instantly and I gave him his farewell without exploding in his face.\nDespite the fact that we had a semi-normal ten second conversation,\nwhy do recruiters call in the middle of the day? Why can\u0026#x27;t they just leave me\n(or anyone for that matter) alone at work and call in the evening?\nBetter yet, why don\u0026#x27;t they stop calling all together if you\u0026#x27;re\nalready working somewhere?\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"i-mean-what-is-wrong-with-you-recruiters\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#i-mean-what-is-wrong-with-you-recruiters\"\u003eI mean, what is wrong with you recruiters...\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eI always think to myself that even if most recruiters are just leeches moving\npeople from job A to job B, taking a grain of their monthly pay in the process,\nthey would at least respect the fact that who they are calling may already have\na full-time job and instead, call after working hours if at all?\u003c/p\u003e\u003cp\u003eThe worst offender here is still the first man-child who actually called on the\n\u003cem\u003ecompany phone\u003c/em\u003e. I mean \u003cem\u003ewhat the hell.\u003c/em\u003e How does one even come up with the idea\nto call on the number of the company that you\u0026#x27;re trying to rip a piece out of?\nHe must have been pretty desperate and probably didn\u0026#x27;t have the resources to buy\nmy number online. And then to continue with such stalker behavior as well, sigh... ðŸ–•\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"conclusion\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#conclusion\"\u003eConclusion\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eDespite all the cumbersome experiences I\u0026#x27;ve had with them I do still have faith that there are recruiters out there that haven\u0026#x27;t gone mad.\nThose that actually try to do what is best for both employer and employee.\u003c/p\u003e\u003cp\u003eMost however, are just plain leeches that only move people for their own benefit.\nThey usually don\u0026#x27;t know what you do or which technologies you are familiar with.\nSometimes not even where to move you at the moment they decide to contact you.\nAnd even if they do provide some level of detail, it\u0026#x27;s not their brilliant research.\nIt\u0026#x27;s some algorithm which scrapes web pages for public information.\u003c/p\u003e\u003cp\u003eI just ignore them and if that doesn\u0026#x27;t work, I pick up the phone,\ndominate the conversation and end it in roughly ten seconds making sure to opt-out\nof any call-list in the process.\u003c/p\u003e\u003cp\u003eUntil next time.\u003c/p\u003e\u003cp\u003eSidney Liebrand\u003cbr/\u003e\n\u003cstrong\u003eUnrecruitable\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eðŸ‘‹\u003c/p\u003e","scope":{"title":"Recruiters who call during working hours","description":"Any kind of cold-call from some random recruiter or sales rep is annoying enough as is. Imagine my frustration when I got a call from a recruiter who called on the \u003cstrong\u003ecompany phone\u003c/strong\u003e in the middle of a working day!","published":"2018-08-31T22:41:19Z"}},"slug":"recruiters-who-call-during-working-hours"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"recruiters-who-call-during-working-hours"},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.29f9e2f3d4a33bafbaa5.js" async=""></script><script src="/_next/static/chunks/commons.2315b3822f3fa12e695d.js" async=""></script><script src="/_next/
