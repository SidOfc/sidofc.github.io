a buffer that I had open for a while and modified here and there.\nThen I find out that the code from two or three edits ago in that file actually worked better and I want to revert but upon reopening the file, pressing \u003ccode\u003eu\u003c/code\u003e shows an \u003ccode\u003eAlready at oldest change\u003c/code\u003e message...\u003c/p\u003e\u003cp\u003eThe second thing I try is \u003ccode\u003egit\u003c/code\u003e to see the unchanged file but this usually takes me way to far back to be of any use.\nThis is when I usually realize that I can\u0026#x27;t get back to that point by using any kind of \u0026quot;undo\u0026quot; functionality.\u003c/p\u003e\u003cp\u003eFinally, the last wall of defense is my brain, small changes from the last edit are usually still lingering in my mind and I can revert them from memory.\nAnything large or multi-line, though \u003c!-- --\u003e—\u003c!-- --\u003e forget about it.\u003c/p\u003e\u003cp\u003eNone of the above so far provide a good reliable solution out of the box, but one day while randomly reading through \u003ccode\u003e:h undo\u003c/code\u003e I found a particularly useful section: \u003ccode\u003e:h undo-persistence\u003c/code\u003e.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"persistent-undo\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#persistent-undo\"\u003ePersistent undo\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eThe \u003ccode\u003eundo-persistence\u003c/code\u003e manual explains that Vim indeed destroys the \u003cem\u003eundo tree \u003c/em\u003ewhen a buffer is \u003cem\u003eunloaded.\u003c/em\u003e\nTo understand exactly what this means, I\u0026#x27;ll give a small explanation.\u003c/p\u003e\u003cp\u003eIn Vim, a buffer is basically a file \u003cem\u003eloaded\u003c/em\u003e in memory.\nWhenever a file is loaded in memory, Vim keeps track of its \u003cem\u003eundo tree\u003c/em\u003e \u003c!-- --\u003e—\u003c!-- --\u003e this is the construct that keeps track of changes and enables one to undo and redo them.\nAs long as the file remains in memory, the undo tree is kept with it.\u003c/p\u003e\u003cp\u003eAs soon as the buffer is \u003cem\u003eunloaded\u003c/em\u003e using for example \u003ccode\u003e:[bufnum]bd\u003c/code\u003e, it is cleared from memory and the undo tree is destroyed with it.\nThis is the part that is problematic if you want to revert back to some edit before the last time you re-opened the file in Vim.\u003c/p\u003e\u003cp\u003ePersistent undo solves this by storing the changes in a file instead of in-memory and linked to the loaded buffer, allowing undo to go back and forth beyond just the set of changes since the file was last opened.\nYou could go back to yesterday\u0026#x27;s changes or those of two weeks ago for example.\u003c/p\u003e\u003ch2 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"setup\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#setup\"\u003eSetup\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eFortunately, not much is needed to set this up.\nVim needs a directory to store the persistent undo history and two settings need to be tweaked / enabled.\nThis is the snippet I have in my Vim config that handles this automatically:\u003c/p\u003e\u003cpre class=\"prism-code language-viml\" style=\"background-color:#2a2734;color:#9a86fd\"\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e\u0026quot; guard for distributions lacking the persistent_undo feature.\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003eif\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003ehas\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;persistent_undo\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e\u0026quot; define a path to store persistent_undo files.\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003elet\u003c/span\u003e\u003cspan class=\"token plain\"\u003e target_path \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e=\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003eexpand\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;~/.config/vim-persisted-undo/\u0026#x27;\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\" style=\"display:inline-block\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e\u0026quot; create the directory and any parent directories\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token comment\" style=\"color:#9390a1\"\u003e\u0026quot; if the location does not exist.\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e    \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003eif\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e!\u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003eisdirectory\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token plain\"\u003etarget_path\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan class=\"token plain\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"token-line\" style=\"color:#9a86fd\"\u003e\u003cspan class=\"token plain\"\u003e        \u003c/span\u003e\u003cspan class=\"token keyword\" style=\"color:#ffcc99\"\u003ecall\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token function\" style=\"color:#fa60c3\"\u003esystem\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\" style=\"color:#ffcc99\"\u003e\u0026#x27;mkdir -p \u0026#x27;\u003c/span\u003e\u003cspan class=\"token plain\"\u003e \u003c/span\u003e\u003cspan class=\"token operator\" style=\"color:#e09142\"\u003e.\u003c/span\u003e\u003cspan class=\"token plain\"\u003e target_path\u003c/span\u003e\u003cspan class=\"token punctuation\" style=\"color:#6c6783\"\u003e)\u003c/span\u003e\u003cspan
