des to do things.\nSome time ago they decided to \u003ca href=\"https://medium.com/membership\" title=\"Visit medium.com/membership\"\u003emake everything premium\u003c/a\u003e, so after reading 5 stories you\u0026#x27;d be greeted\nwith something like:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:59.66850828729282%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eThe reader paywall message on medium that appears after 5 posts\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eWhile this sucks, it\u0026#x27;s not uncommon for \u0026quot;premium\u0026quot; content to be paywalled. My problem\nwith this setup is that I do not consider my content \u0026quot;premium\u0026quot; at all.\u003c/p\u003e\u003cp\u003eI\u0026#x27;m not saying that I think my posts are bad, but rather that I want \u003cem\u003eeveryone\u003c/em\u003e to be able to take\nan unobstructed stroll through my list of posts and read whatever they like, any amount of times they\nlike. All without asking for a single penny.\u003c/p\u003e\u003cp\u003eMedium however, does not care about anything that is \u0026quot;free\u0026quot; or \u0026quot;open\u0026quot; at all. Seeing as every time I\nopen one of my stories on Medium, the following message appears at the top:\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:12.844036697247708%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eThe metered paywall message on medium\u003c/figcaption\u003e\u003c/figure\u003e\u003ch1 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"only-you-can-see-this-message\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#only-you-can-see-this-message\"\u003e\u0026quot;Only you can see this message\u0026quot;\u003c/a\u003e\u003c/h1\u003e\u003cp\u003eAt first, I tried to close the popup. But of course, I should have known that it would not be that simple,\nseeing as they are trying to get me to make my stories paid so they can benefit too.\u003c/p\u003e\u003cfigure class=\"media_figure__1BF98\"\u003e\u003cdiv class=\"lazyload-wrapper \"\u003e\u003cdiv style=\"padding-bottom:31.48269105160026%\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cfigcaption class=\"media_alt__xSx7S\"\u003eRe-appearing message across page reloads\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eMedium really seems to want authors to read this message I guess. Since after reloading the page, the message re-appears,\n\u003cstrong\u003eevery. single. time.\u003c/strong\u003e After trying to ignore it for a while, this popup started getting\nunder my skin. I decided to \u003ca href=\"https://help.medium.com/hc/en-us/articles/360018834334\" title=\"Visit Medium help section\"\u003elearn some more\u003c/a\u003e and found \u003cem\u003eone\u003c/em\u003e barely\ntwo-line paragraph of text that caught my eye:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eStories that are not part of the paywall will only be distributed to your followers,\nand are not eligible to earn money.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eSo just because I do not want to make my stories part of a paywall, they aren\u0026#x27;t shared to anyone except my followers? Hmmn...\n:man_facepalming:\u003c/p\u003e\u003ch1 class=\"heading_container__2UElk\"\u003e\u003ca class=\"heading_anchor__PWj4r\" id=\"time-for-a-change\"\u003e\u003c/a\u003e\u003ca class=\"heading_link__1aoFY\" href=\"#time-for-a-change\"\u003eTime for a change\u003c/a\u003e\u003c/h1\u003e\u003cp\u003eBeing fed up with Medium tripping over its own ego, it is time for a change.\nHaving my own website now means that I am no longer bound by some platform\nthat forces or annoys me to do their bidding, refusing to share my stories otherwise.\u003c/p\u003e\u003cp\u003eI enjoyed what Medium stood for in the past, but in the present it has become just another casual\npay-2-view website.\u003c/p\u003e\u003cp\u003eThis is why I decided to unsub from Medium. The content that exists there will stay and\nall new content that I post here will have a link shared on Medium for those who follow me.\u003c/p\u003e\u003cp\u003eEnjoy reading ad-, tracker-, and subscription-free on my website, forever.\u003c/p\u003e\u003cp\u003eSidney Liebrand\u003c/p\u003e\u003cp\u003e👋\u003c/p\u003e","scope":{"title":"And your metered paywall isn't part of my story, Medium","description":"I've been greeted by the same \"Your story isn't part of the metered paywall\" message for a while now, and figured it was time to make a change in the right direction.","published":"2019-06-10T04:36:22Z"}},"slug":"and-your-metered-paywall-isnt-part-of-my-story-medium"},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"and-your-metered-paywall-isnt-part-of-my-story-medium"},"buildId":"T3afHm8Q4GK5ayDfXcILN","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff94e68042added27a93.js"></script><script src="/_next/static/chunks/main-c64519ed79327e51c7fd.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.29f9e2f3d4a33bafbaa5.js" async=""></script><script src="/_next/static/chunks/commons.2315b3822f3fa12e695d.js" async=""></script><script src="/_next/static/chunks/62e1beb3a59d93297dd568d6addecfcbe54736d1.c92d76e0fa573fc224b4.js" async=""></script><script src="/_next/static/chunks/pages/_app-324d0b6ffeea958e119c.js" async=""></script><script src="/_next/static/chunks/89c7192737f5dae381690d2d2c3016603346826c.c0a4006c868814e5158c.js" async=""></script><script src="/_next/static/chunks/pages/blog/%5Bslug%5D-f858634b5fce0594cd16.js" async=""></script><script src="/_next/static/T3afHm8Q4GK5ayDfXcILN/_buildManifest.js" async=""></scri
